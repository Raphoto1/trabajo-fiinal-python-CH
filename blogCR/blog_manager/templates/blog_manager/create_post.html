{% extends 'main.html' %}
{% block title %}Create Blog{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-50">
    <div class="w-full max-w-lg bg-gray-100 shadow-md rounded-lg px-8 pt-6 pb-8">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Crear una entrada de blog {{blog_id}}</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="flex justify-end">
                <button type="submit"
                    class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition font-semibold">
                    Crear
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
