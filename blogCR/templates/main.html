<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    
    <title>{% block title %} Blog - Inicio {% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-white shadow">
      <div class="container mx-auto px-4 py-6 flex flex-col md:flex-row items-center justify-between">
        <a href="{% url 'blog_home' %}">
          <h1 class="text-3xl font-bold text-blue-700 mb-2 md:mb-0">Creative Rafa Blog</h1>
        </a>
        <nav class="flex space-x-4">
          <a href="{% url 'blog_home' %}" class="text-gray-700 hover:text-blue-600 font-medium">Inicio</a>
          <a href="{% url 'all_blogs' %}" class="text-gray-700 hover:text-blue-600 font-medium">Todos los Blogs</a>
          <a href="{% url 'all_posts' %}" class="text-gray-700 hover:text-blue-600 font-medium">Todos los Posts</a>
          <a href="{% url 'all_comments' %}" class="text-gray-700 hover:text-blue-600 font-medium">Todos los Comentarios</a>
          <a href="{% url 'create_blog' %}" class="text-gray-700 hover:text-blue-600 font-medium">Crear Nuevo Blog</a>
          <a href="" class="text-gray-700 hover:text-blue-600 font-medium">Contacto</a>
        </nav>
      </div>
    </header>

    {% block content %} {% endblock %}

    <footer class="bg-white shadow mt-8">
      <div class="container mx-auto px-4 py-4 text-center text-gray-500 text-sm">&copy; 2025 Creativerafa. Todos los derechos reservados.</div>
    </footer>
  </body>
</html>
